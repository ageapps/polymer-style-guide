<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="ie-widget-chat-status-message">
  <template>
    <style is="custom-style">
      :host {
        padding: 10px;
      }
      .message-container{
        background: var(--status-message-bg-color, #607d8b) repeat scroll 0 0;
        border: var(--status-message-border-width, 1px) solid var(--message-dialog-border-color, #607d8b);
        border-radius: var(--status-message-border-radius, 5px);;
        color: var(--status-message-status-text-color, #fff);
        font-weight: var(--status-message-font-weight, 100);
        padding: 5px 10px;
      }
    </style>

    <div class="message-container" collapsed$="[[collapsed]]">
      {{text}}
    </div>

  </template>
  <script>
    Polymer({
      is: 'ie-widget-chat-status-message',
      properties: {
        collapsed: {
          type: Boolean
        },
        text: {
            type: String,
            value: ""
        },
      }
    });
  </script>
</dom-module>
